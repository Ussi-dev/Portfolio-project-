<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Survey Form</title>
        <link rel="stylesheet" href="Survey form.css">
        </head>
        <body>
          <div class="container">
              <h1 id="title">Developer Feedback Survey</h1>
                  <p id="description">We'd love to hear your thoughts on your development experience.</p>

                      <form id="survey-form">
                            <label id="name-label" for="name">Name:</label>
                                  <input type="text" id="name" name="name" placeholder="Enter your name" required />

                                        <label id="email-label" for="email">Email:</label>
                                              <input type="email" id="email" name="email" placeholder="Enter your email" required />

                                                    <label id="number-label" for="number">Age (optional):</label>
                                                          <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age" />

                                                                <label for="dropdown">What is your current role?</label>
                                                                      <select id="dropdown" name="role">
                                                                              <option value="">Select an option</option>
                                                                                      <option value="student">Student</option>
                                                                                              <option value="developer">Professional Developer</option>
                                                                                                    </select>

                                                                                                          <p>Would you recommend freeCodeCamp to a friend?</p>
                                                                                                                <label><input type="radio" name="recommend" value="yes" /> Yes</label>
                                                                                                                      <label><input type="radio" name="recommend" value="no" /> No</label>

                                                                                                                            <p>What do you like about freeCodeCamp? (Select all that apply)</p>
                                                                                                                                  <label><input type="checkbox" name="likes" value="projects" /> Projects</label>
                                                                                                                                        <label><input type="checkbox" name="likes" value="community" /> Community</label>

                                                                                                                                              <label for="comments">Any comments or suggestions?</label>
                                                                                                                                                    <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>

                                                                                                                                                          <button type="submit" id="submit">Submit</button>
                                                                                                                                                              </form>
                                                                                                                                                                </div>
                                                                                                                                                                </body>
                                                                                                                                                                </html>
